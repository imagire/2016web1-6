<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
        <img src="img/curry.png" alt="完成したカレー" width=300 class="photo">
        <dl class="explanation">
          <dt>種類：</dt><dd>ポークカレー（ゴロゴロしたじゃがいもとニンジン入り）</dd>
          <dt>辛さ：</dt><dd>３辛</dd>
        </dl>
        <table>
          <tr>ジャガイモ<th></th>3個<td></td></tr>
          <tr>ニンジン<th></th><td>1本</td></tr>
          <tr>豚ブロック<th></th><td>300g</td></tr>
          <tr>カレー粉<th></th><td>1箱</td></tr>
        </table>
      </section>
      <input type="submit" value="ok" class="btn btn-submit">
      <input type="reset" value="リセット" class="btn btn-reset">
    </article>
  </body>
</html>
